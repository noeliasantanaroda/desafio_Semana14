<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío HTML y JS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1, h2 { color: #333; }
        form { margin-bottom: 20px; }
        label { display: block; margin-top: 10px; }
        input, button { margin-top: 5px; padding: 5px; }
        #userList, #productList { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Formulario de Usuarios y Productos</h1>

    <!-- Formulario para agregar usuarios -->
    <form id="userForm">
        <h2>Agregar Usuario</h2>
        <label for="username">Nombre:</label>
        <input type="text" id="username" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="age">Edad:</label>
        <input type="number" id="age" required>
        <button type="submit">Agregar Usuario</button>
    </form>

    <!-- Formulario para agregar productos -->
    <form id="productForm">
        <h2>Agregar Producto</h2>
        <label for="productName">Nombre del Producto:</label>
        <input type="text" id="productName" required>
        <label for="price">Precio:</label>
        <input type="number" id="price" required>
        <label for="category">Categoría:</label>
        <input type="text" id="category" required>
        <button type="submit">Agregar Producto</button>
    </form>

    <!-- Sección para mostrar usuarios y productos -->
    <h2>Usuarios Registrados</h2>
    <ul id="userList"></ul>

    <h2>Productos Registrados</h2>
    <ul id="productList"></ul>

    <!-- Botón para generar reporte resumido -->
    <button id="generateReport">Generar Reporte Resumido</button>

    <h2>Reporte</h2>
    <div id="report"></div>

    <script src="script.js"></script>
</body>
</html>
